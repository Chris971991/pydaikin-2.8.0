repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        args:
          - --safe
          - --quiet
        language_version: python3.7
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        #additional_dependencies:
          #- flake8-docstrings==1.5.0
          # - pydocstyle==5.0.2
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.7.0 
    hooks:
      - id: isort
